<!DOCTYPE html>
<html lang="en">
<head>
    <%- include('partials/head.html') %>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/screen_max_min_with.css">
    <link rel="stylesheet" href="/css/preloader.css">
</head>
<body>
    <div class="preloader_show" id="preloader">
        <h1>Auto completar encuestas</h1>
    
        <img class="preloader_img" src="img/logo.png" alt="">
           
    </div>
    <div class="container">
        <div class="header">
            <h1> Auto completar encuestas docente </h1>
            <h5> UTN Mendoza </h5>
        </div>
        
        <div class="form_div">
            <form action="/get_info" method="post" class="form-floating">
                <input type="number" class="form-control"  name="legajo" id="Legajo" placeholder="Legajo" autocomplete='off' required>
                <label for="Legajo">Legajo</label>
                <button class="btn btn-secondary btn-lg" type="submit" id="atencion"> ingresar </button>
            </form>
        </div>

        <div class="alert alert-warning" role="alert" style="display: <%- alert %>" >
           <b> <%- error %> </b> 
        </div>
        
    </div>
</body>
<footer>
    <script>
        
        window.addEventListener('load', () => {
            setTimeout(function () {
                document.getElementById('preloader').className = 'preloader_not_show';
                document.getElementById('preloader_spinner').className = 'not_show';
            }, 1000);    
        });
    </script>
    <%- include('partials/footer.html') %>
</footer>
</html>
